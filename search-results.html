<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stunning-parakeet/assets/css/style.css"/>
  <script src="./assets/java/search-results.js" defer></script>
  <title>HikeFindr: Search Results</title>
</head>
<body>
    <header>
        <h1>HikeFindr.</h1>
        <nav>
            <a href="./index.html"><button class id="button" link href="url()">Search</button></a>
            <a href="./favorites.html"><button class id="button" link href="">Favorites</button></a>
        </nav>
    </header>
    <video playsinline autoplay muted loop poster="../assets/images/background.jpeg" id="bgvid">
        <source src="../stunning-parakeet/assets/video/background.MOV" type="video/webm">
        <source src="../stunning-parakeet/assets/video/background.MOV" type="video/mp4">
    </video>
    <main>
      <div class="weatherContainer">
        <div id="todaysweather">
          <img alt="weather" id="weathericon" src="" />
          <div class="column" id="location"></div>
          <div class="column" id="temperature"></div>
          <div class="column" id="condition"></div>
          <div class="column" id="humidity"></div>
          <div class="column" id="uvindex"></div>
        </div>
        <div id="forecast">
          <div id="day1" class="weatherdays">
            <img alt="weather" id="weathericon1" src="" />
            <div class="column" id="temperature1"></div>
            <div class="column" id="date1"></div>
          </div>
          <div id="day2" class="weatherdays">
            <img alt="weather" id="weathericon2" src="" />
            <div class="column" id="temperature2"></div>
            <div class="column" id="date2"></div>
          </div>
          <div id="day3" class="weatherdays">
            <img alt="weather" id="weathericon3" src="" />
            <div class="column" id="temperature3"></div>
            <div class="column" id="date3"></div>
          </div>
        </div>
      </div>
      <div class="trailContainer">
       <div class="Favorites">
         <ul class="listul"></ul>
       </div> 
      </div>
    </main>
</body>
</html>
